repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--strict]
        additional_dependencies:
          - typer>=0.12.0
          - rich>=13.7.0
        pass_filenames: false
        entry: mypy src

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest tests/ -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

