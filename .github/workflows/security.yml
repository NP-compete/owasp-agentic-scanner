name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  self-scan:
    name: OWASP Agentic AI Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run scanner on self
        # Scan CLI and reporters only (rules/ contains pattern strings that trigger false positives)
        run: uv run owasp-scan scan src/owasp_agentic_scanner/reporters --format sarif --output results.sarif || true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: results.sarif

      - name: Upload SARIF as artifact (fallback)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sarif-results
          path: results.sarif
